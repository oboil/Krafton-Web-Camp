<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로젝트 아이디어 소개</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100..900&family=Stylish&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
      h1 {
        font-family: "Black Han Sans", sans-serif;
      }
      .badge {
        padding: 5px;
        margin: 0 1px;
      }

      .black-han-sans-regular {
        font-family: "Black Han Sans", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .noto-sans-kr {
        font-family: "Noto Sans KR", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>프로젝트 목록</h1>
      <div class="row" id="projects"></div>
    </div>

    <script>
      const projectData = [
        {
          title: "환경 보호 앱 개발",
          description: "사용자가 탄소 발자국을 줄이는 데 도움을 주는 앱입니다.",
          skills: ["HTML", "CSS", "JavaScript"],
          duration: "3개월",
        },
        {
          title: "AI 기반 번역 도구",
          description: "실시간으로 언어를 번역해주는 웹 애플리케이션.",
          skills: ["Python", "TensorFlow", "JavaScript"],
          duration: "6개월",
        },
      ];

      const badgeColors = ["badge-warning", "badge-info", "badge-dark"];

      function createProject() {
        const container = document.getElementById("projects");
        let html = "";

        for (let i = 0; i < projectData.length; i++) {
          const project = projectData[i];

          html += "<div class='col-md-6 mb-4'>";
          html += "<div class='card h-100'>";
          html += "<div class='card-body'>";
          html += "<h2 class='card-title'> 제목: " + project.title + "</h2>";
          html += "<p class='card-text'> 설명: " + project.description + "</p>";
          html += "<p class='card-text skills'> 필요한 기술 스택: ";
          for (let j = 0; j < project.skills.length; j++) {
            const skill = project.skills[j];
            const colorIndex = j % badgeColors.length; // 색상을 순환하며 적용
            html +=
              "<span class = 'badge " +
              badgeColors[colorIndex] +
              "'>" +
              skill +
              "</span>";
          }
          html += "</p>";
          html +=
            "<p class='card-text'> 예상 완료 기간: " +
            project.duration +
            "</p>";
          html += "</div>";
          html += "</div>";
          html += "</div>";

          container.innerHTML = html;
        }
      }

      createProject();
    </script>
  </body>
</html>
