<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀 소개</title>

    <!-- 이 부분은 절대 지우지 마세요. -->
    <link

      * {

      }
      a {

  <body>

      <div class="jumbotron">

              박미소 <span class="badge badge-primary">소프트웨어학과</span>

            <ul>
              <li>취미: 넷플릭스 시청</li>

            <a
              href="https://youtu.be/7wtfhZwyrcc?si=ecvq9g8xfRD7ud3m"

        </div>

            <h5>
              임동건 <span class="badge badge-primary">컴퓨터공학과</span>
            </h5>
            <ul>
              <li>취미: 유튜브 시청</li>
              <li>MBTI: ESTP</li>
              <li>좋아하는 음식: 고기</li>

            <a
              href="https://youtu.be/YEA1ROHi0Eg?si=Ntrq1xB0hXMcVTk5"
              target="_blank"

        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5>
              조건희 <span class="badge badge-primary">소프트웨어학과</span>
            </h5>
            <ul>
              <li>취미: 사진</li>
              <li>MBTI: ISTP</li>
              <li>좋아하는 음식: 카레</li>
            </ul>
            <a
              href="https://youtu.be/2ips2mM7Zqw?si=MuFEvwQ06SY9dm-h"
              target="_blank"
